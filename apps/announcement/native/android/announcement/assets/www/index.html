<div class="um-page um-win" id="newNotice">
    <div class="um-header um-header-style">
        <a href="#" class="um-back um-white">返回</a>
        <h3>标题</h3>
        <span class="um-header-right f24 um-white">×</span>
    </div>

    <div class="um-content um-content-fill">
        <ul class="um-list-group">
            <li>
                <input type="text" placeholder="请输入公告标题" class="um-group-item" />
            </li>
            <li>
                <textarea name="" id="" cols="30" rows="10" class="um-textarea" placeholder="请输入公告内容" ></textarea>
                <div class="font-container">
                  <span class="font-container-item">
                      <i class="um-heng"></i>
                      <i class="um-shu"></i>
                  </span>
                </div>
                <label class="um-label um-box-justify um-label-item">
                    <div class="um-w20">发送人：</div>
                    <div class="um-w70">
                        <input type="text" class="form-control um-pr" value="李刚" disabled/>
                    </div>
                </label>
            </li>
            <li>
                <label class="um-label um-box-justify um-label-item">
                    <div class="um-w20">发送范围：</div>
                    <div class="um-w70">
                        <input type="text" class="form-control um-right um-pr" value="全部" disabled/>
                    </div>
                </label>
                <label class="um-label um-box-justify um-label-item">
                    <div class="um-w20">自动登录</div>
                    <div class="">
                        <label class="um-switch1">
                            <input type="checkbox" value="off" checked="checked">
                            <div class="um-track">
                                <div class="um-handle">
                                </div>
                            </div>
                        </label>
                    </div>
                </label>
            </li>
        </ul>

        <a href="#index" class="btn btn-new ">发布</a>
