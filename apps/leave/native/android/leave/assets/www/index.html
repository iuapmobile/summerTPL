<div class="um-page um-win" id="askForLeave">
    <div  class="um-header um-header-style">
        <a href="#" class="um-back um-white">返回</a>
        <h3>请假</h3>
    </div>

    <div  class="um-content um-content-np">
        <ul class="um-list-group">
            <li class="um-list-style">
                <textarea name="" id="" cols="30" rows="10" class="um-textarea" placeholder="请输入公告内容" ></textarea>
                <div class="leave-type">
                    <div class="leave-type-container">
                        <span class="leave-type-item um-bgc-1">事假</span>
                        <span class="leave-type-item">调休</span>

                    </div>

                        <span class="leave-type-item">节育假</span>
                        <span class="leave-type-item">看护假</span>
                        <span class="leave-type-item">产检假</span>
                        <span class="leave-type-item">丧假</span>
                    </div>
                </div>
                <div class="leave-time-container">

                    <div class="show-time">
                        共<span class="show-time-total">1</span>天

                    </div>

                </div>
            </li>
            <li class="um-list-style">

                <div class="leave-choose">审批人
                    <span class="leave-choose-commander">请选择</span>
                    <input type="file" class="leave-file"/>
                </div>

            </li>
        </ul>
