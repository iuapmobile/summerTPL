<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>summer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/summer.css">
    <style type="text/css" media="screen">
        .title{
            font-size:0.24rem;
            line-height:0.54rem;
            padding-left:0.2rem;
        }
        .item{
            background:#ffffff;
            padding-bottom:0.3rem;
        }
        .item .list{
            width:3.4rem;
            border:1px solid #81898e;
            border-radius:3px;
            font-size:0.3rem;
            color:#353e44;
            text-align:center;
            line-height:0.66rem;
            margin-left:0.2rem;
            margin-top:0.3rem;
        }
        .view{
            background:#FFFFFF;
        }
        .view .v-list{
            font-size:0.32rem;
            padding-left:0.2rem;
            line-height:0.9rem;
            border-bottom:1px solid #e8e8e8;
        }
                .icon{
            float:left;
            color:#09c206;
            width:0.8rem;
            height:0.88rem;
        }
        .bar{
            height:0.9rem;
            border-bottom:1px solid #e8e8e8;
            background:#ffffff;
        }
        .icon-back{
            background:url(../icon/back.png) no-repeat center center;
            background-size:0.24rem 0.42rem;
        }
        .s-box{
            background:#e6e8e9;
            font-size:0.26rem;
        }
        .btn{
            float:right;
            font-size:0.3rem;
            line-height:0.88rem;
            color:#06BC03;
            width:1.1rem;
            text-align:center;
        }
        .s-box{
            width:5.56rem;
            margin-top:0.16rem;
        }
        .s-box input{
            padding:0.1rem;
            line-height:0.36rem;
            width:4.38rem; 
            font-size:0.24rem;
        }
        .fdj{
            width:0.6rem;
            height:0.56rem;
            background:url(../icon/fdj.png) no-repeat center center;
            background-size:0.28rem 0.3rem;
        }
        .close{
            width:0.56rem;
            height:0.56rem;
            background:url(../icon/s-close.png) no-repeat center center;
            background-size:0.24rem 0.24rem;
        }
    </style>
  </head>
<body>
    <div class="wrap">
	    <header class="bar clearfix" id="header">
	            <a class="icon icon-back" href="main.html"></a>
	            <div class="s-box fl clearfix">
	                <span class="fl fdj"></span>
	                <input type='text' class="fl" placeholder="输入学校/饭堂/供应商/订单号"/>
	                <i class="close fr"></i>
	            </div>
	            <a class="btn" onclick="openWin('results-head')">搜索</a>
	        </header>
        <h6 class="title">学校饭堂</h6>
        <div class="item clearfix">
            <div class="list fl">厦门大学第一饭堂</div>
            <div class="list fl">厦门大学第二饭堂</div>
            <div class="list fl">厦门大学第三饭堂</div>
            <div class="list fl">厦门大学第四饭堂</div>
        </div>
        <h6 class="title">搜索历史</h6>
        <div class="view">
            <div class="v-list" onclick="openWin('results-head')">东华大学</div>
            <div class="v-list">清华大学</div>
            <div class="v-list">北京大学</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/font.js"></script>
</html>
