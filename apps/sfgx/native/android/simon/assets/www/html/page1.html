<script type="text/javascript">

//	alert(localStorage.getItem("ro"));
	var la=localStorage.getItem("la");
	var lo=localStorage.getItem("lo");
	var pl=localStorage.getItem("pl");
	var ro=localStorage.getItem("ro");
	
	var map = new BMap.Map("allmap");
 	 map.setMapStyle({style:'normal'});  
	var point = new BMap.Point(30.456467,120.224167);
	map.centerAndZoom(point,20);
	// 创建地址解析器实例
	var myGeo = new BMap.Geocoder();
	// 将地址解析结果显示在地图上,并调整地图视野
	myGeo.getPoint("浙江省杭州市余杭区康信路南11米(普通路)", function(point){
		if (point) {
			map.centerAndZoom(point, 16);
         	 map.enableScrollWheelZoom(true);
			map.addOverlay(new BMap.Marker(point));
		}else{
			alert("您选择地址没有解析到结果!");
		}
	}, "北京市");
</script>
