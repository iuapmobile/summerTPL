 $('#footer>a').click(function(){

	var tar=$(this).attr('data-tar');
	$(tar).addClass('active').siblings('.active').removeClass('active');
	var num=$(this).index();
	console.log(num); 
	if(num===3){
		$('#user').css('background','#f5f5f5')
		          .css('margin','0 -15px');
		$("#header").css('background','#21B0E8')
					.css('height','140px')
					.css('padding-top','45px');
		$('#personal').css('display','block');
		$('#main').css('background','#f5f5f5');
		var day=(new Date()).format('yyyy年MM月dd日');
		 
		 var week1=(new Date()).getDay();
			function weekshift(week){
					switch(week){
					case 0:
					week='星期日'; break;
					case 1:
					week='星期一'; break;
					case 2:
					week='星期二'; break;
					case 3:
					week='星期三'; break;
					case 4:
					week='星期四'; break;
					case 5:
					week='星期五'; break;
					case 6:
					week='星期六'; break;
					 default:
					 week=''
				}
				return week;
			}
			week1=weekshift(week1);
			//console.log(week1);
			$('#today').html(day+'&nbsp'+week1);
	}else{
	
	//$('#header h3').html(a[num]);	
	$("#header").css('background','#007AFD').css('height','44px').css('padding-top','0px');;
	$('#main').css('background','white');
	$('#personal').css('display','none');
	}
	$('#header>p').html(a[num]);	
	
});		 
</script>
